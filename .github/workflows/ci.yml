name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Start Test Database
        run: docker compose -f docker-compose.test.yml up -d --wait

      - name: Run Tests
        run: pnpm test
        env:
          DB_URL: postgres://test_user:test_password@localhost:5433/test_db
          NODE_ENV: test
